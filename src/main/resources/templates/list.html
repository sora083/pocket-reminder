<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>list page</title>
</head>
<body>
<h3>Get list</h3>
<table border="1">
<tr th:each="item : ${items}">
    <td th:text="'id: ' + ${item.resolvedId}"/>
    <td><a th:href="${item.resolvedUrl}" th:text="${item.resolvedTitle}"/></td>
    <!--<td><a th:href="${item.givenUrl}" th:text="${item.givenTitle}"/></td>-->
    <td><img th:src="${item.topImageUrl}" width="100" height="100"/></td>
</tr>
</table>
</body>
</html>
